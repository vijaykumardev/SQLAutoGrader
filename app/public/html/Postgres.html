<link rel="stylesheet" type="text/css" href="../css/style.css">
<script src="../socket.io/socket.io.js"></script>
    <head>
        <title>Database login</title>
    </head>
    <body>
        <h1>Access database</h1>
        <textarea id="query"  placeholder="Message"></textarea>
        <br>
        <input type="text" placeholder="mysql or postgres" id="database">
        <button id="send">Submit</button>
    <div id="collapsible-panels" class="container">
    </div>
    </body>
    <script>
    
	var socket = io()
	
    $(()=>{
        $("#send").click(()=>{
            var login = {query:$("#query").val(),database:$("#database").val()}
            authenticate(login)
        })
    })

	socket.on('message',addMessages)
	
	function addMessages(message){
    $("#collapsible-panels").append(message)
        }

	
    function authenticate(login){
        console.log(login)
        $.post('http://localhost:3000/',login)
    }

    $("#collapsible-panels h2 a").click(function(e){
        $(this).parent().next("#collapsible-panels div").slideTopple('slow')
        $(this).parent().toggleClass('active')
        e.preventDefault()
    })

    </script>
</html>
